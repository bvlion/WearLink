name: 'Shared Setup'
on:
  workflow_call:
    secrets:
      GOOGLE_PLAY_SERVICE_JSON:
        required: true
jobs:
  shared-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
  
      - name: Cache Bundle packages
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-bundle-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundle-
  
      - name: install bundler
        run: gem install bundler
  
      - name: bundle install
        run: bundle install

      - name: Set config files
        run: echo ${{ secrets.GOOGLE_PLAY_SERVICE_JSON }} | base64 -d > google-play-service.json