plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'net.ambitious.android.httprequesttile'
    compileSdk 33

    defaultConfig {
        applicationId "net.ambitious.android.httprequesttile"
        minSdk 30
        targetSdk 33
        versionCode 1
        versionName "1.0"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    signingConfigs {
        release {
            storeFile file('./release.keystore')
            storePassword 'releaseStorePassword'
            keyAlias 'releaseKeyAlias'
            keyPassword 'releaseKeyPassword'
        }
    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        release {
            minifyEnabled true
            signingConfig = signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.6'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

static String captureVersion(Dependency dependency) {
    return dependency.version
}

dependencies {
    implementation(project(":shared"))

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'com.google.android.gms:play-services-wearable:18.0.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.wear:wear-remote-interactions:1.0.0'
    implementation 'androidx.wear:wear:1.2.0'
    def compose_version = captureVersion(implementation('androidx.compose.ui:ui:1.4.3'))
    def wear_compose_version = captureVersion(implementation('androidx.wear.compose:compose-material-core:1.1.2'))
    implementation "androidx.wear.compose:compose-foundation:$wear_compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'androidx.activity:activity-compose:1.7.2'
    implementation 'androidx.wear.tiles:tiles-material:1.1.0'
    def horologist_version = captureVersion(implementation('com.google.android.horologist:horologist-compose-tools:0.3.11'))
    implementation "com.google.android.horologist:horologist-tiles:$horologist_version"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
    implementation 'androidx.datastore:datastore-preferences:1.0.0'
    wearApp project(":wear")
}